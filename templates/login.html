<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJUcallScore</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="POST">
            {%csrf_token%}
            <img class="mb-4" src="{% static 'img/DJU-logo.png' %}" alt="" width="230" height="80" />
            <h1 class="h3 mb-3 fw-normal">Please Your Student ID</h1>
            <label for="inputEmail" class="visually-hidden">shoolnum</label>
            <input  name="studentid" id="inputEmail" class="form-control" placeholder="학번" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="비밀번호" required>
            <button class="w-100 btn btn-lg btn-success" type="submit">Get Score</button>
            <p style="font-size: 10px;" class="mt-5 mb-3 text-muted">&copy;2023 DJU정보보안학과20201515</p>
            <p style="font-size: 10px;" class="text-muted">*데이터는 보관하지 않습니다.</p>
        </form>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
